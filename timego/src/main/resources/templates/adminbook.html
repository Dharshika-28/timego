<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User</h2>
    <form th:action="@{/admin/update}" method="post">
        <input type="hidden" name="id" th:value="${edituser.id}" />
        <label>Name:</label>
        <input type="text" name="name" th:value="${edituser.name}" required />
        <br/>
        <label>Email:</label>
        <input type="email" name="email" th:value="${edituser.email}" required />
        <br/>
        <button type="submit">Update</button>
    </form>
</body>
</html>
