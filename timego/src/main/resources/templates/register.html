<!--DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		
		<div th:if="${param.error != null}" class="alert alert-danger">
					[[${param.error}]]
		</div>
				       
        <h2 class="text-center mt-5">Register</h2>
		
        <form th:action="@{/registeration}" method="post" th:object="${user}" class="mt-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Enter username" required>
            </div>
			<div class="form-group">
			     <label for="email">Email Address</label>
			     <input type="email" id="email" name="email" th:field="*{email}" class="form-control"placeholder="Enter email" required>
			</div>            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" th:field="*{role}" class="form-control">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            

            <button type="submit" class="btn btn-primary btn-block" value="register">Register</button>
        </form>
		
		 

        <div class="mt-4 text-center">
            <p>Already have an account? <a href="/loginauth">Login here</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
